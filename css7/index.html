<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <script src="https://kit.fontawesome.com/23dc29dffb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grand">
        <div class="container">
            <h1>SIGN UP</h1>
        </div>
        <form action="login.html" >
            <div class="form-group">
                 <i class="fa-solid fa-image-portrait"></i>
                <input type="text" name="" id="" placeholder="First Name" maxlength="8" required>
               
            </div>
            <div class="form-group">
                <i class="fa-solid fa-image-portrait"></i>
                <input type="text" name="" id="" placeholder="Last Name" maxlength="8" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-square-phone"></i>
                <input type="number" name="" id="" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-square-envelope"></i>
                <input type="email" name="" id="" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <input type="Password" name="" id="" placeholder="Password" maxlength="6" minlength="6" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <input type="Password" name="" id="" placeholder="Confirm Password" maxlength="6" minlength="6" required>
            </div>
            <button type="submit" class="btn">SIGN UP</button>

        </form>
        

    </div>
</body>

</html>
